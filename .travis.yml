language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8-dev'
matrix:
  allow_failures:
  - python: '3.8-dev'

before_install:
  - sudo apt-get install -y unzip openjdk-8-jdk
install:
  - wget https://lnd.im/umi -O /tmp/umi.zip
  - unzip -o /tmp/umi.zip
  - UMI_dir=$(unzip -l /tmp/umi.zip | awk 'FNR==4 {print $4}' | cut -f1 -d"/")
  - ln -sf "$PWD/$UMI_dir"/bin/umi "$PWD/$UMI_dir/umi"
  - export PATH=$PATH:$PWD/$UMI_dir
  - pip install -r requirements.txt

script: pytest

deploy:
  provider: pypi
  user: 'vkovrigin'
  password:
    secure: 
  on:
    tags: true
  distributions: 'sdist bdist_wheel'
  skip_existing: true
